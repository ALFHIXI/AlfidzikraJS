<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('input').click(function(){
                alert("Selamat Siang Sobat");
            })

            $('.tes').css('background-color', 'orange'); // Deklarasi Menggunakan Class
            $('.tes2').css({
                'background-color': 'orange',
                'text-align': 'center',
            }); // Deklarasi Mengunakan Class tetapi Multi CSS
            $('#tes').css('background-color', 'blue'); // Deklarasi Menggunakan id
        })
    </script>
</head>
<body>
    <input type="submit" value="Salam">
    <p class="tes">ini adalah warna jeruk</p>
    <p class="tes2">ini adalah warna jeruk</p>
    <p id="tes">ini adalah warna biru</p>
</body>
</html>
